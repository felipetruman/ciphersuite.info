stages:
  - test
  - deploy

before_script:
  - pip install -r requirements.txt

test:
  stage: test
  services:
    - postgres:latest
  variables:
    POSTGRES_DB: ciphersuite
    POSTGRES_USER: django
    POSTGRES_PASSWORD: "start123"
  script:
    - python manage.py test

staging:
  stage: deploy
  image: ruby:latest
  environment:
    name: Ciphersuite Devel
    url: https://ciphersuite-info.herokuapp.com
  script:
    - gem install dpl
    - dpl --provider=heroku --app=ciphersuite-info --api-key=$HEROKU_API_KEY