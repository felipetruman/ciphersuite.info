- model: directory.Vulnerability
  pk: 'Export-grade cipher suite'
  fields:
    severity: 'HIG'
    description: 'Export ciphers used to be legally exportable from the United States of America in the 1990s, when exporting military technology was heavily restricted. ([FREAK Attack](https://freakattack.com/))'
- model: directory.Vulnerability
  pk: 'Secure Hash Algorithm 1'
  fields:
    severity: 'MED'
    description: 'The Secure Hash Algorithm 1 has been proven to be insecure as of 2017 (cf. [shattered.io](https://shattered.io)).'
- model: directory.Vulnerability
  pk: 'Message Digest 5'
  fields:
    severity: 'HIG'
    description: 'The Message Digest 5 algorithm suffers form multiple vulnerabilities and is considered insecure.'
- model: directory.Vulnerability
  pk: 'Anonymous key exchange'
  fields:
    severity: 'HIG'
    description: 'Anonymous key exchanges are generally vulnerable to Man in the Middle attacks.'
- model: directory.Vulnerability
  pk: 'Rivest Cipher 4'
  fields:
    severity: 'HIG'
    description: 'IETF has officially prohibited RC4 for use in TLS in RFC 7465. Therefore, it can be considered insecure.'
- model: directory.Vulnerability
  pk: 'NULL Encryption'
  fields:
    severity: 'HIG'
    description: 'This cipher suite uses no encryption at all. Hence, it is not providing confidentiality.'
- model: directory.Vulnerability
  pk: 'NULL Authentication'
  fields:
    severity: 'HIG'
    description: 'This cipher suite uses no authentication at all. Hence, it is not providing integrity.'
- model: directory.Vulnerability
  pk: 'Data Encryption Standard'
  fields:
    severity: 'HIG'
    description: 'DES is considered weak, primarily due to its short key-lengths of 40 or 65-Bit. Furthermore, it has been withdrawn as a standard by the National Institute of Standards and Technology in 2005.'
- model: directory.Vulnerability
  pk: 'Triple-DES'
  fields:
    severity: 'MED'
    description: 'While Triple-DES is still recognized as a secure symmetric-key encryption, a more and more standardizations bodies and projects decide to deprecate this algorithm. Though not broken, it has been proven to suffer from several vulnerabilities in the past (cf. [Sweet32](https://sweet32.info)).'
- model: directory.Vulnerability
  pk: 'Diffie-Hellman'
  fields:
    severity: 'MED'
    description: 'Normal Diffie-Hellman key exchange does not support Perfect Forward Secrecy (PFS) which is recommended, so attackers can\'t decrypt the whole communication stream. However Diffie-Hellman Ephemeral supports PFS.'
- model: directory.Vulnerability
  pk: 'Elliptic Curve Diffie-Hellman'
  fields:
    severity: 'MED'
    description: 'Normal Elliptic Curve Diffie-Hellman key exchange does not support Perfect Forward Secrecy (PFS) which is recommended, so attackers can\'t decrypt the whole communication stream. However Elliptic Curve Diffie-Hellman Ephemeral supports PFS.'
- model: directory.Vulnerability
  pk: 'Cipher Block Chaining'
  fields:
    severity: 'LOW'
    description: 'The CBC mode is vulnerable to plain-text attacks with TLS 1.0, SSL 3.0 and lower. However a real fix is implemented with TLS 1.2 in which the GCM mode was introduced and which is not vulnerable to the BEAST attack. GCM should be preferred over CBC. (cf. [BEAST](https://bug665814.bmoattachments.org/attachment.cgi?id=540839))'
- model: directory.Vulnerability
  pk: 'Rivest Cipher 2'
  fields:
    severity: 'HIG'
    description: 'There exists a related-key attack found in 1997. With this attack, RC2 can be broken. [cf. RC2 related-key analysis](https://www.schneier.com/academic/paperfiles/paper-relatedkey.pdf)'
